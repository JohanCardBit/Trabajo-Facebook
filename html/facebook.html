<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
</head>
<body>

    <div class="main-box">

        <div class="box-uno">

            <div class="logo"><img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt=""></div>
            
            <div class="introduccion">Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida.</div>
        </div>

        
        <div class="box-dos">

            <div class="card">\
                
                <div class="form">
                    <input placeholder="Correo Electronico o numero de telefono" type="email"> 
                    <input placeholder="Contrasena" type="password">
                </div>
                
                <div class="iniciar">
                    <button>Iniciar Sesion</button>
                </div>
                
                <div class="olvidaste">
                    ¿Olvidaste tu contraseña?
                </div>
                
                <div class="nueva">
                    
                    <button>Crear cuenta nueva</button>
                </div>
                
            </div>

            <div class="cree-una">
                <a class="pagina" href="">Cree una pagina</a> 
                para una celebridad, una marca o un negocio.
            </div>
        </div>












    </div>
    
</body>
</html>
